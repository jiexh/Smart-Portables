    <script>
<!-- jqurey script -->
$(document).ready(function(){
    var carousel = $('#myCarousel');

    if (carousel != null) {
	$('#myCarousel').carousel({
       interval: 2000
    });

    $('.carousel .item').each(function(){
       var next = $(this).next();
       if (!next.length) {
       next = $(this).siblings(':first');
    }
    next.children(':first-child').clone().appendTo($(this));
});
  }
});


    </script>
